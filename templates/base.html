<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{% block title %}Ethical Hacking Tutorials{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#161b22">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hacking Tutorials">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        {% if request.endpoint != 'index' %}
            <button class="mobile-back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
        {% else %}
            <div style="width: 40px;"></div>
        {% endif %}
        
        <h1>{% block header_title %}Hacking Tutorials{% endblock %}</h1>
        
        <button class="mobile-menu-btn" onclick="toggleSearch()">
            <i class="fas fa-search"></i>
        </button>
    </header>

    <!-- Main Content Container -->
    <div class="mobile-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-label">Home</div>
        </a>
        <a href="{{ url_for('search') }}" class="nav-item {% if request.endpoint == 'search' %}active{% endif %}">
            <div class="nav-icon"><i class="fas fa-search"></i></div>
            <div class="nav-label">Search</div>
        </a>
        <a href="#" class="nav-item" onclick="toggleBookmarks()">
            <div class="nav-icon"><i class="fas fa-bookmark"></i></div>
            <div class="nav-label">Saved</div>
        </a>
        <a href="#" class="nav-item" onclick="showSettings()">
            <div class="nav-icon"><i class="fas fa-cog"></i></div>
            <div class="nav-label">Settings</div>
        </a>
    </nav>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
